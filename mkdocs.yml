site_name: Записки Go разработчика
site_description: Заметки Go разработчика
site_author: i4ox
site_url: https://i4ox.github.io/go-notes
theme:
  name: material
  language: ru
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: purple
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - Go:
      - Основы языка:
          - go/basics/packages.md
          - go/basics/variables.md
          - go/basics/control-flow.md
          - go/basics/functions.md
          - go/basics/methods.md
      - Продвинутые темы:
          - go/advanced/strings.md
          - go/advanced/enum.md
          - go/advanced/arrays-slices.md
          - go/advanced/maps.md
          - go/advanced/interfaces.md
          - go/advanced/generics.md
          - go/advanced/errors.md
          - go/advanced/concurrency.md
          - go/advanced/context.md
      - Go изнутри:
          - go/sdk/runtime.md
          - go/sdk/directives.md
          - go/sdk/garbage-collector.md
  - Контейнеризация:
      - Docker:
          - docker/installation.md
          - docker/architecture.md
          - docker/ufs.md
          - docker/containers.md
          - docker/dockerfile.md
          - docker/registry.md
          - docker/commands.md
      - Kubernetes:
          - k8s/index.md
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/i4ox
